<!DOCTYPE html>

        </div>
        <div class="logo text-center flex md:order-1">
          <div class="flex justify-start">
            <img src="./assets/microsoftlogo.png" class="p-4 w-40" alt="" />
          </div>
          <div
            class="features absolute inset-0 md:items-center md:flex md:mx-4 md:space-x-4 -translate-x-96 w-fit bg-gray-200 md:bg-white md:static md:translate-x-0"

            <div

            <div class="fitem">Office</div>

            <div class="fitem">Xbox</div>

        </div>
        <div class="cart text-center md:order-3 flex">
          <div class="search hidden md:block mr-6">All microsoft</div>
          <img
            class="w-5 mr-4 hidden md:block"
            src="assets/search.svg"
            alt=""
          />

            <img class="w-6 mr-4" src="assets/cart.svg" alt="" />
            <img class="w-6 mr-4" src="assets/my-account.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]">

          class="left flex flex-col justify-center items-center md:items-baseline py-12"
        >
          <h1 class="text-2xl py-2 font-medium md:text-4xl mx-5">
            Surface Laptop Pro

          <p class="w-3/4 mx-5 text-center md:text-left">

          </p>
          <button class="text-white bg-black px-4 py-2 my-6 mx-5 font-bold">
            Shop Now

        </div>
        <div class="right">
          <img
            class="lg:w-[64rem] md:w-fit"
            src="./assets/imgslider1.webp"
            alt=""
          />
        </div>
      </div>

      <div
        class="flex flex-col md:flex-row md:justify-center md:space-x-10 py-16"
      >
        <div class="flex items-center font-medium md:flex-col py-3 ml-8">
          <img src="assets/xbox.webp" alt="" />
          <span class="mx-3 text-center py-4">Buy Xbox games and consoles</span>
        </div>
        <div class="flex items-center font-medium md:flex-col py-3 ml-8">
          <img src="assets/window.png" alt="" />

        </div>
        <div class="flex items-center font-medium md:flex-col py-3 ml-8">
          <img src="assets/business.webp" alt="" />
          <span class="mx-3 text-center py-4">Shop Business</span>
        </div>
        <div class="flex items-center font-medium md:flex-col py-3 ml-8">
          <img src="assets/surface.webp" alt="" />
